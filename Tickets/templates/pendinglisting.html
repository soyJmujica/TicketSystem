{% extends 'base.html' %}

{% load static %}

{% block content %}

<table style="width: 100%;border-collapse: collapse;">
	<tr bgcolor="#ADD8E6">
		<th style="border: 1px solid #bbb;padding: 5px;">Address</th>
		<th style="border: 1px solid #bbb;padding: 5px;">Request</th>
		<th style="border: 1px solid #bbb;padding: 5px;">Agent</th>
		<th style="border: 1px solid #bbb;padding: 5px;">Requested</th>
	</tr>
	{% for listing in listings %}
	<tr>
		<td style="border: 1px solid #bbb; padding: 8px;">
			<a href="{% url 'listing details' listing.id %}">
				{{listing.address}}
			</a>			
		</td>
		<td style="border: 1px solid #bbb;padding: 8px;">
			{{listing.option}}
		</td>
		<td style="border: 1px solid #bbb;padding: 8px;">
			{{listing.agent}}
		</td>
		<td style="border: 1px solid #BBB;padding: 8px;">
			{{listing.created}}
		</td>

	</tr>
	{% endfor %}
</table>

{% endblock %}
