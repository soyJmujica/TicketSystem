{% extends 'base.html' %}
{% block content %}
{% load static %}
<h1>Add here the info for your Dotloop request</h1>
<form action="{% url 'dotloop' %}" method="POST">
  {% csrf_token %}
  <div class="form-group">
    {% for field in form %}
      {{ field.label_tag }}<br>
      {{ field }}<br>
    {% endfor %}
  </div>
  <button class="btn btn-primary">
    submit
  </button>
</form>

{% endblock %}
