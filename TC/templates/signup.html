{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 style="display: flex; justify-content: center;">Signup</h1>

<div class = "signup-container" >   
{% if messages %}
  {% for message in messages %}
    <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}  
      
    <h1>Admin Register Here</h1>  
  
         <form method="post" >  
             {% csrf_token %}  
             <table>  
                {{ form.as_table }}  
                 <tr>  
                    <td></td>  
                    <td><input class="btn btn-primary" type="submit" name="submit" value="Register" /></td>  
                </tr>  
             </table>  
         </form>  
     </div>  
     <!--img src="{% static 'img/Aguila.png' %}" width="100%"-->
{% endblock %}
